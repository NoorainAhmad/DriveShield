spring.application.name=Drive Shield

# ===================================
# DATABASE CONFIGURATION
# ===================================
# IMPORTANT: Update these values with your actual database credentials
spring.datasource.url=jdbc:mysql://localhost:3306/VehicleDb
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================
# JPA / HIBERNATE CONFIGURATION
# ===================================
# Create/update tables automatically (use 'validate' in production)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (disable in production)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate dialect for MySQL
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===================================
# PERFORMANCE OPTIMIZATIONS
# ===================================
# Reduce startup time by disabling unnecessary features
spring.jpa.open-in-view=false

# Connection pool settings (HikariCP - default in Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# ===================================
# LOGGING CONFIGURATION
# ===================================
# Set logging level (use INFO in production)
logging.level.root=INFO
logging.level.com.driveshield=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===================================
# SERVER CONFIGURATION
# ===================================
server.port=8080
server.error.include-message=always
server.error.include-stacktrace=on_param
